 <script>
  $( function() {
    $( "#date" ).datepicker({
      showOn: "button",
      buttonImage: "https://jqueryui.com/resources/demos/datepicker/images/calendar.gif",
      buttonImageOnly: true,
      buttonText: "Select date"
    });
  } );
  </script>

<body>

		<div data-role="header">
		<h1>Notekeeper</h1>
		<div data-role="navbar">
		<ul>
			<li><a href="index.html">Home</a></li>

	</div>
		<div role="main" class="ui-content">
		<form>
			<div class="ui-field-contain">
				<input id="title" type="text" placeholder="Add a note title" />
			</div>
      <div class="ui-field-contain">
				<input id="date" type="text" placeholder="MM/DD/YYYY" />
			</div>
			<div class="ui-field-contain">
				<textarea id="note" placeholder="The content of your note">
				</textarea>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<input id="btnNoThanks" type="submit" value="No Thanks" />
				</div>
				<div class="ui-block-b">
					<input id="btnAddNote" type="button" value="Add Note" />
				</div>
			</div>
		</form>

		<ul id="notesList" data-role="listview" data-inset="true"></ul>
	</div>
